name: üéæ Publicar Release

# Se dispara cuando pusheas un tag con formato v*.*.*
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Instalar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: üì¶ Publicar EXE (self-contained, single-file)
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

      - name: üóúÔ∏è Empaquetar en ZIP
        run: Compress-Archive -Path ./publish/* -DestinationPath ./PlatzDaemon-${{ github.ref_name }}-win-x64.zip

      - name: üöÄ Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          name: "PlatzDaemon ${{ github.ref_name }}"
          body: |
            ## üéæ PlatzDaemon ${{ github.ref_name }}

            ### Descarga e instalaci√≥n
            1. Descarg√° el archivo `.zip` de abajo
            2. Extraelo en una carpeta
            3. Ejecut√° `PlatzDaemon.exe`
            4. Se abre en `http://localhost:5000`

            > ‚ö†Ô∏è La primera vez Windows SmartScreen puede mostrar una advertencia.
            > Hac√© click en "M√°s informaci√≥n" ‚Üí "Ejecutar de todas formas".
          files: ./PlatzDaemon-${{ github.ref_name }}-win-x64.zip
          draft: false
          prerelease: false
