name: ðŸŽ¾ Publicar Release

# Se dispara cuando pusheas un tag con formato v*.*.*
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: PlatzDaemon-win-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: PlatzDaemon-linux-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: PlatzDaemon-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Instalar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: ðŸ§ª Ejecutar tests
        run: dotnet test --configuration Release --settings coverage.runsettings

      - name: ðŸ“¦ Publicar (self-contained, single-file)
        run: dotnet publish PlatzDaemon.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish

      - name: ðŸ—œï¸ Empaquetar ZIP (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ matrix.artifact }}-${{ github.ref_name }}.zip

      - name: ðŸ—œï¸ Empaquetar tar.gz (Linux/macOS)
        if: runner.os != 'Windows'
        run: tar -czf ./${{ matrix.artifact }}-${{ github.ref_name }}.tar.gz -C ./publish .

      - name: ðŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ./${{ matrix.artifact }}-${{ github.ref_name }}.zip
            ./${{ matrix.artifact }}-${{ github.ref_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Descargar todos los artefactos
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ðŸ“ Extraer notas del CHANGELOG
        id: changelog
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          notes=$(awk "/^## \[${version}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          if [ -z "$notes" ]; then
            notes="Release ${{ github.ref_name }}"
          fi
          echo "$notes" > release-notes.md

      - name: ðŸš€ Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          name: "ðŸŽ¾ PlatzDaemon ${{ github.ref_name }}"
          body_path: release-notes.md
          files: ./artifacts/**/*
          draft: false
          prerelease: false
